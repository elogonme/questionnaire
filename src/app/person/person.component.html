<div class="header">
  <mat-icon class="header-icon">assignment</mat-icon>
  <h1>Questionnaire</h1>
</div>

<div class="main">
    <app-person-list
      [persons]="persons"
      (selectPersonEvent)="selectPerson($event)"
      (deletePersonEvent)="deletePerson($event)"
      class="person-list"
    ></app-person-list>
    <app-person-form
      [person]="person"
      (addPersonEvent)="addPerson($event)"
      (updatePersonEvent)="updatePerson($event)"
    ></app-person-form>
</div>
